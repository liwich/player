<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Songs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  
  <ion-list>
    <ion-item *ngFor="let song of songs">
      <ion-thumbnail item-start>
        <img [src]="song.image_small">
      </ion-thumbnail>
      <h2>{{song.title}}</h2>
      <p>{{song.artist}}</p>
      <button ion-button clear large item-end> 
        <ion-icon *ngIf="song.isFavorite" name="md-heart" color="danger"> </ion-icon>
        <ion-icon *ngIf="!song.isFavorite" name="md-heart-outline" color="danger" ></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
